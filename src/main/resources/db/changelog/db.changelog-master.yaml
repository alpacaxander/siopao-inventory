databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: product_id
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: currency
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: nation
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: era
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: denomination
                  type: currency
                  constraints:
                    nullable: false
              - column:
                  name: unit
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: coin
            columns:
              - column:
                  name: coin_id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: coin_id
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(255)
              - column:
                  name: condition
                  type: varchar(255)
              - column:
                  name: craigslist_link
                  type: varchar(255)
              - column:
                  name: facebook_link
                  type: varchar(255)
              - column:
                  name: product_id
                  type: uuid
                  constraints:
                    foreignKeyName: coin-product
                    referencedTableName: product
                    referencedColumnNames: product_id